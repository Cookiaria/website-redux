    :root {

    .ca-maincontent {
        text-transform: lowercase;

        max-width: 800px;

        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);

        margin-right: 16px;
        height: 200px;
        width: 200px;
        border-radius: 18px;
        object-fit: contain;
    }

    .ca-galedit-text {
        flex-grow: 1;
    }

    .ca-galedit-text>p {
        margin: 8px 0 4px 0;
        color: #a0a0a0;
        font-size: 14px;
    }

    .ca-galedit-text>input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background-color: #1e1e24;
        color: white;
        margin-bottom: 8px;
    }

    .ca-galedit-remove,
    .ca-galedit-move-up,
    .ca-galedit-move-down {
        position: absolute;
        border: none;
        width: 24px;
        height: 24px;
        border-radius: 25%;

        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }

    .ca-galedit-remove {
        background: #ff0000;
        top: 12px;
        right: 12px;
    }

    .ca-galedit-move-up {
        background: #3B87C3;
        top: 12px;
        right: 67px;
    }

    .ca-galedit-move-down {
        background: #3B87C3;
        top: 12px;
        right: 40px;
    }

    .status-message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
    }

    .success {
        background-color: #dff0d8;
        color: #3c763d;
    }

    .error {
        background-color: #f2dede;
        color: #a94442;
    }

    .editor-actions {
        margin-top: 20px;
        text-align: center;
    }

    .editor-actions button {
        padding: 8px 16px;
        margin: 5px;
        border: none;

        color: white;
        cursor: pointer;
        font-family: inherit;
        font-size: 16px;
