<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/main.css?v={{ '/assets/css/main.css' | file_mtime | date: '%s'}}">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/nerdfonts.css">

    <link rel="icon" type="image/png" href="/assets/images/cate.png">

    <meta content="cookiaria website" property="og:title">

    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description">
    {% endif %}

    <meta content="https://cookiaria.lol" property="og:url">
    <meta content="/assets/banner.png" property="og:image">
    <meta name="twitter:card" content="summary_large_image">

    <title>cookiaria{% if page.title %} - {{ page.title }}{% else %} website{% endif %}</title>
</head>

<body>

    <div id="ca-everything">
        <main>
            {% include header.html %}
            <script src="/assets/js/randomheaders.js"></script>

            <div class="ca-maincontent">
                {{ content }}
            </div>

            {% include footer.html %}

        </main>
    </div>


    <div class="ca-background-container">
        <div class="ca-background-image"></div>
        <div class="ca-background-overlay"></div>
    </div>

    <!-- stinky scripts -->
    <script src="/assets/js/textfx.js?v={{ '/assets/js/textfx.js' | file_mtime | date: '%s'}}"></script>
    <script src="/assets/js/codeblocks.js"></script>
    <script src="/assets/js/post-search.js"></script>
    <script src="/assets/js/masonry.pkgd.min.js"></script> <!-- for /gallery -->
    <script src="/assets/js/gallery.js?v={{ '/assets/js/gallery.js' | file_mtime | date: '%s'}}"></script> <!-- for /gallery -->


    <script src="/assets/js/switcher.js?v={{ '/assets/js/switcher.js' | file_mtime | date: '%s'}}"></script>

    <script src="/assets/js/funy/barrel.js"></script>

    <script src="/assets/js/convenience.js?v={{ '/assets/js/convenience.js' | file_mtime | date: '%s'}}"></script>    

</body>

<script>
    adjustMainScale();
</script>

</html>
