<style>
    textarea {
        --prevent-height-change: 98%;
        min-width: var(--prevent-height-change);
        max-width: var(--prevent-height-change);
        height: 100px;
        margin-bottom: 10px;
        background-color: var(--body-color);
        border: 2px var(--border-color) solid;
        color: var(--text-color);
        font-family: var(--codeblock-font);
        font-size: 16px;
        padding: 8px;
    }

    #token-count {
        font-weight: bold;
        font-family: var(--codeblock-font);
    }
</style>


<textarea id="prompt" placeholder="go on, be cringe :3c"></textarea>
<div>
    <button onclick="tokenCounter()">count em</button>
</div><Br>
<div>
    tokens: <span id="token-count">0</span>
</div>

<script>
    function tokenCounter() {
        const prompt = document.getElementById('prompt').value;
        // Simple tokenization by splitting on spaces and punctuation
        const tokens = prompt.match(/\b\w+\b/g) || [];
        document.getElementById('token-count').textContent = tokens.length;
    }
</script>
